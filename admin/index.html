<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin | SP_</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: #010206;
            color: white;
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-card {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-primary);
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .tags-input {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .tag-pill {
            background: var(--color-primary);
            color: var(--color-bg);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .project-list {
            margin-top: 20px;
        }

        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-save {
            width: 100%;
            border: none;
            margin-top: 20px;
        }

        .status-msg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status-success {
            background: rgba(0, 255, 128, 0.1);
            color: #00ff80;
            border: 1px solid #00ff80;
        }
    </style>
</head>

<body>
    <header style="text-align: center; margin-bottom: 50px;">
        <h1 class="logo-text" style="font-size: 2.5rem;">ADMIN<span class="accent">_</span>PANEL</h1>
        <p style="color: rgba(255,255,255,0.5);">Manage your XR Portfolio Content</p>
    </header>

    <div class="admin-grid">
        <!-- Resume Upload Section -->
        <div class="admin-card glass">
            <h3>Resume Management</h3>
            <p style="font-size: 0.9rem; color: rgba(255,255,255,0.6); margin-bottom: 25px;">Upload your latest CV in
                PDF format.</p>
            <div class="form-group">
                <label for="resume">Select PDF</label>
                <input type="file" id="resume" accept=".pdf">
            </div>
            <button class="btn btn-primary btn-save" onclick="handleResumeUpload()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="margin-right: 8px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Update Resume
            </button>
            <div id="resume-status" class="status-msg status-success">Resume updated successfully!</div>
        </div>

        <!-- Project Entry Section -->
        <div class="admin-card glass">
            <h3>Add New Project</h3>
            <div class="form-group">
                <label>Project Title</label>
                <input type="text" id="proj-title" placeholder="e.g. Mixed Reality Training">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="proj-desc" rows="4" placeholder="Detailed overview of the project..."></textarea>
            </div>
            <div class="form-group">
                <label>Tags (Comma separated)</label>
                <input type="text" id="proj-tags" placeholder="Unity, C#, XR Interaction">
            </div>
            <div class="form-group">
                <label>Highlight Project?</label>
                <select id="proj-highlight">
                    <option value="false">No</option>
                    <option value="true">Yes (Featured)</option>
                </select>
            </div>
            <button class="btn btn-primary btn-save" onclick="handleProjectSave()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="margin-right: 8px;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add to Portfolio
            </button>
            <div id="project-status" class="status-msg status-success">Project added to queue!</div>
        </div>
    </div>

    <!-- Liquid Refraction Background -->
    <svg style="display: none;">
        <filter id="liquid-refraction" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence type="fractalNoise" baseFrequency="0.003" numOctaves="2" result="noise" seed="1">
                <animate attributeName="seed" from="1" to="1000" dur="200s" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G"
                result="refracted" />
            <feComposite in="refracted" in2="SourceGraphic" operator="in" />
        </filter>
        <filter id="liquid-slab" x="-10%" y="-10%" width="120%" height="120%">
            <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="1" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"
                result="refracted" />
            <feComposite in="refracted" in2="SourceGraphic" operator="in" />
        </filter>
    </svg>

    <script>
        function handleResumeUpload() {
            const status = document.getElementById('resume-status');
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
            console.log("Resume upload triggered locally. In a real environment, this would call a POST endpoint.");
        }

        function handleProjectSave() {
            const status = document.getElementById('project-status');
            const project = {
                title: document.getElementById('proj-title').value,
                desc: document.getElementById('proj-desc').value,
                tags: document.getElementById('proj-tags').value.split(','),
                highlight: document.getElementById('proj-highlight').value === 'true'
            };

            console.log("Saving project:", project);
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);

            // Clear fields
            document.getElementById('proj-title').value = '';
            document.getElementById('proj-desc').value = '';
            document.getElementById('proj-tags').value = '';
        }
    </script>
</body>

</html>
